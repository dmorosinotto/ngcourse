<div>
  {{main.userDisplayName}}, we've got {{taskList.tasks.length}} tasks
  <br/>


<div ui-view="actionArea"></div>
  <table>
    <tr>
      <th>Owner</th>
      <th>Task description</th>
    </tr>
    <tr ng-repeat="task in taskList.tasks | filter: taskList.filterDone"
      ng-style="{
        textDecoration: task.done ? 'line-through' : ''
      }">
      <td>{{taskList.getUserDisplayName(task.owner)}}</td>
      <td>{{task.description}}</td>
      <td><a ng-show="task.can.edit" ui-sref="tasks.details({_id: task._id})">edit</a>
      </td>
      </td>
      <td><button ng-show="task.can.edit"
        ng-click="taskList.done(task._id)">done</button>
      </td>
    </tr>
  </table>
</div>
